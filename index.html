<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rawa Games | Login</title>
    <!-- CSS Style Link-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Responsive Design Style-->
    <link rel="stylesheet" href="./css/media-query.css" />
    <!--RTL Design Style-->
    <link rel="stylesheet" href="./css/rtl-style.css" />
  </head>
  <body>
    <main>
      <section class="login-content">
        <div class="login-info">
          <div class="container">
            <h1 class="title">login</h1>
            <p class="sub-title">How to i get started lorem ipsum dolor at?</p>

            <div class="login-inputs">
              <div class="p-relative input-container m-top">
                <img
                  src="./assets/images/icons/user-name.svg"
                  alt="user-name-icon"
                  class="input-icon"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                />
              </div>
              <div class="p-relative input-container m-top">
                <img
                  src="./assets/images/icons/password.svg"
                  alt="lock-password-icon"
                  class="input-icon"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="password"
                />
              </div>
            </div>
            <button class="login-btn">login now</button>
            <div class="socail-login">
              <hr />
              <p><span>Login </span> with Others</p>
            </div>
            <div class="p-relative button-container">
              <img
                src="./assets/images/icons/google.svg"
                alt="google-icon"
                class="button-icon"
              />
              <button type="button" class="form-control">
                Login with <span>google</span>
              </button>
            </div>

            <div class="p-relative button-container m-top">
              <img
                src="./assets/images/icons/facebook.svg"
                alt="google-icon"
                class="button-icon"
              />
              <button type="button" class="form-control">
                Login with <span>Facebook</span>
              </button>
            </div>
          </div>
        </div>
        <div class="login-image">
          <div class="container">
            <p class="description">
              Very good works are waiting for you Login Now!!!
            </p>
            <div class="login-icon">
              <img
                src="./assets/images/icons/thunderbolt.svg"
                alt="thunderbolt-icon"
              />
            </div>
            <img
              src="./assets/images/women-login-image.png"
              alt="women-login-image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
